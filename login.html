<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="css/sign/login.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css">
    <title>Logni</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form action="" novalidate>
            <p class="p-error"></p>
            <div class="email">
                <label for="">email</label>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="pass">
                <label for="">Password</label>
                <input type="password" name="pass" id="pass" class="input">
                <button id="hide" data-text="Show">
                    <i class="fa-sharp fa-solid fa-eye-slash" id="ichide"></i>
                    <i class="fa-sharp fa-solid fa-eye" id="icshow"></i>
                </button>
            </div>
            <button type="submit" class="sign" id="BTNlogin">Login</button>
            <div class="line">
                <span>OR</span>
            </div>
            <p>Don't have account ? <a href="sign-up.html">SIGN UP</a></p>
            <div class="your-account">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="google">
                            <a href="#">
                                <img src="images/Sign/google.png" alt="">
                                <span>google</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="Facebook">
                            <a href="#">
                                <img src="images/Sign/face.png" alt="">
                                <span>Facebook</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </form>
    </section>

<!-- start onload -->
<div id="onload">
    <img src="images/oie_12204318XohNhCNA.gif" alt="">
</div>
<!-- end onload -->
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
